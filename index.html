<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
     <h1 class="title">
        Kim birinchi bo-rish-ga!
     </h1>
     <div class="form-wrapper">
        <p class="text">Masofa</p>
        <form  class="form d-flex">
            <input class="input form-control" type="number" placeholder="Masofani kiriting">
            <button class="form-btn btn btn-primary " type="submit">Hisoblang</button>
        </form>
     </div>
     <ul class="vehicles-list">
        <li class="vehicle-items">
            <img src="./images/icon1.png" alt="Icon"
            width="100" height="100">
            <p class="passenger-text">Piyoda</p>
            <p class="passenger-result">N soat</p>
        </li>
        <li class="vehicle-items">
            <img src="./images/icon2.png" alt="Icon"
            width="100" height="100">
            <p class="bike-text">Velosiped</p>
            <p class="bike-result">N soat</p>
        </li>
        <li class="vehicle-items">
            <img src="./images/icon3.png" alt="Icon"
            width="100" height="100">
            <p class="car-text">Mashina</p>
            <p class="car-result">N soat</p>
        </li>
        <li class="vehicle-items">
            <img src="./images/icon4.png" alt="Icon"
            width="100" height="100">
            <p class="plane-text">Samalyot</p>
            <p class="plane-result">N soat</p>
        </li>
     </ul>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
